<!DOCTYPE html>
<html>

<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

    <script>


        setTimeout(function () {
            $('.botContainer')[0].classList.remove('slideDown');
        }, 500);

                setTimeout(function () {
            $('.asia')[0].classList.remove('init');
            $('.asia')[0].classList.add('start');
        }, 800);

    </script>

    <style>
        html,
        body {
            margin: 0;
            height: 100vh;
            background-color: black;
            overflow: hidden;

        }

        .globalContainer {
            margin: auto;
            margin-top: 5vmin;
            max-height: 80vh;
            width: 80vmin;

        }


        .mountainHidden {
            width: 100%;

        }

        .topContainer {
            max-width: 2000px;

            float: left;
        }

        .mountainContainer {
            background-image: url('img/Swinica2.png');
            background-size: contain;
            background-repeat: no-repeat;
            width: 80vmin;
            position: relative;
            margin: auto;
            resize: both;
            /* you need to match the shadow color to your background or image border for the desired effect*/
            box-shadow: 0 0 2vmin 2vmin black inset;
        }

        .asia {
            width: 7.5vmin;
            max-width: 450px;
            resize: both;
            position: absolute;

            margin-left: -5%;
            margin-top: -5%;
            display: block;

            -webkit-transition-duration: 1500ms;
            transition-duration: 1500ms;

            top:0%;
            left:0%;
        }

        .asia.init{
            top: 100%;
            left: 150%;
        }

        .asia.start{
            top: 50%;
            left: 80%;
        }
        


        .botContainer {
            position: fixed;
            margin: auto;
            width: 80vmin;
            top: 55vmin;

            -webkit-transition-duration: 600ms;
            transition-duration: 600ms;
        }



        .millionaireTable {
            position: relative;
            margin: auto;
            display: block;
            width: 80vmin;
            height: auto;
            resize: both;
        }

        .botContainer.slideDown {
            top: 200vmin;
        }

        .tableElement {
            position: absolute;
            color:yellow;
            font-size: 4vmin;
            background: none;

        }

        .answer {
            height: 5vmin;
            width: 30vmin;
        }

        #question {
            top: 4vmin;
            left: 8vmin;
            height: 12vmin;
            width: 64vmin;
        }

        #a1 {
            top: 23vmin;
            left: 6.5vmin;
        }

        #a2 {
            top: 23vmin;
            left: 44vmin;
        }

        #a3 {
            top: 33vmin;
            left: 6.5vmin;
        }

        #a4 {
            top: 33vmin;
            left: 44vmin;
        }
    </style>



    <title>Page Title</title>
</head>

<body>
    <div class="globalContainer">
        <div class="topContainer">
            <div class="mountainContainer">
                <img class="mountainHidden" style="visibility: hidden;" src="img/Swinica2.png">
                <img class="asia init" src="img/Asia.png">
            </div>

        </div>
        <div class="botContainer slideDown">
            <img class="millionaireTable" src="img/millionaire template2.png">
            <div id="question" class="tableElement">question</div>
            <div id="a1" class="answer tableElement">a1</div>
            <div id="a2" class="answer tableElement">a2</div>
            <div id="a3" class="answer tableElement">a3</div>
            <div id="a4" class="answer tableElement">a4</div>
        </div>
    </div>
</body>

</html>
